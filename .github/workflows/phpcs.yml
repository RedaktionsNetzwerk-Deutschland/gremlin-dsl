name: PHPCS
on:
  - push
  - pull_request
jobs:
    phpcs:
        name: PHPCS
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: php-actions/composer@v5
              with:
                  command: update
            - uses: shirobrak/action-phpcs@v1
              with:
                  reporter: github-pr-review
                  fail_on_error: true
                  phpcs_flags: --standard=phpcs.xml.dist
