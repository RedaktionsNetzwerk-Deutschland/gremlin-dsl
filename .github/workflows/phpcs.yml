name: PHPCS check
on: pull_request
jobs:
    phpcs:
        name: PHPCS
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: php-actions/composer@v2
              with:
                  command: update
            - uses: RedaktionsNetzwerk-Deutschland/reviewdog-action-php@v1
              with:
                  reporter: github-pr-review
                  fail_on_error: true
